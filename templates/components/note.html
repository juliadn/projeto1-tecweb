<li class="card">
    <h3 class="'card-title">{title}</h3>
    <p class = 'card-content'>{details}</p>
    <div>
        <a class="btn btn-delete" href="/delete/{id}">
            <img class='card-button' src="img/logo-delete.png" alt="delete">
        </a>
        <a class="btn btn-delete"  href="/edit/{id}">
            <img class='card-button' src="img/logo-edit.png" alt="edit">
        </a>
    </div>
</li>
